server:
  servlet:
    context-path: /myhouse24-amirb-nikitaf/site
  port: 8081

spring:
  application:
    name: My_House_24
  datasource:
    url: 'jdbc:mysql://myhouse24-db:3306/myhouse24'
    username: 'user'
    password: 'user'
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database: mysql
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 50MB

upload:
  path: "/files"

